name: Publish positions-rpc jar

on:
  push:
    branches:
      - main
    paths:
      - positions-rpc/**

env:
  MODULE: positions-rpc

jobs:
  bump-version:
    runs-on: ubuntu-latest
    concurrency:
      group: bump-version-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: build
        uses: ./.github/actions/build_action
        with:
          module: ${{ env.MODULE }}

      - name: bump version
        uses: ./.github/actions/bump_version
        with:
          module: ${{ env.MODULE }}
          release-type: "patch"
          github-token: ${{ secrets.GIT_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: bump-version

    steps:
      - name: build
        uses: ./.github/actions/build_action
        with:
          module: ${{ env.MODULE }}

      - name: publish
        uses: ./.github/actions/publish
        with:
          module: ${{ env.MODULE }}
          github-token: ${{ secrets.GIT_TOKEN }}
